<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link href="style.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="productimage">
      <img src="images/image-product-desktop.jpg" alt="perfume image" class="desktopimg">
    <img src="images/image-product-mobile.jpg" alt="perfume image" class="mobileimg">
    </div>
    <div id="content">

      
      <div id="details">
        <p id="productName">PERFUME</p>
        <p id="productInfo">Gabrielle Essence Eau De Parfum</p>
        <p id="productDetails">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p id="productRate">$149.99</p>
        <p id="offer">$169.99</p>
        <button><img src="./images/icon-cart.svg"> Add to Cart</button>
      </div>




    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
